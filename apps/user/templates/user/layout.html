<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}User Dashboard{% endblock %}</title>
    {% load static %}
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'user/assets/favicon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'user/theme/assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'user/theme/assets/css/now-ui-kit.min.css' %}">
    <link rel="stylesheet" href="{% static 'user/assets/css/app.css' %}">
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand">User Dashboard</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        {% if 'id' not in request.session %}
                        <!-- <ul class="navbar-nav m-auto">
                            <li class="nav-item">
                                <a href="/" class="nav-link">Home</a>
                            </li>
                            <li class="nav-item">
                                <a href="/login-page" class="nav-link">Login</a>
                            </li>
                            <li class="nav-item">
                                <a href="/register-page" class="nav-link">Register</a>
                            </li>
                        </ul> -->
                    {% else %}
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="/logout" class="nav-link">Logout</a>
                    </li>
                </ul>
                {% endif %}
                </div>
            </div>
            </nav>


    {% block content %} {% endblock %}

{% load static %}
    <script src="{% static 'user/theme/assets/js/core/jquery.min.js' %}"></script>
    <script src="{% static 'user/theme/assets/js/core/popper.min.js' %}"></script>
    <script src="{% static 'user/theme/assets/js/core/bootstrap.min.js' %}"></script>
    <script src="{% static 'user/theme/assets/js/now-ui-kit.min.js' %}"></script>
    <script src="{% static 'user/assets/js/app.js' %}"></script>
